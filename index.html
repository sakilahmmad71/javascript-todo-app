<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todos App</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" placeholder="Filter a todo" id="filter-todo">
            <label class="checkbox">
                <input type="checkbox" id="checkBox">Hide completed todos
            </label>
        </div>
    </div>
    
    <div class="container">
        <div id="left-todo"></div>
        <div id="todos"></div>
        <form id="makeTodo">
            <input class="input" type="text" placeholder="Add a new todo" name="addTodo" autocomplete="off">
            <button class="button" id="add-todo">Add todo</button>
        </form>
    </div>
    
    <script type="text/javascript" src="./scripts/uuidv4.js" charset="utf-8"></script>
    <script type="text/javascript" src="./scripts/todos-functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./scripts/todos-app.js" charset="utf-8"></script>
</body>
</html>
